<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project</title>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
  <h1>color</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 questions">
        <h3>Enter your answers here</h3>
        <form id="favorite" action="index.html" method="post">
          <div class="form-group">
            <label for="firstName">What is your first name?</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <div class="form-group">
            <label for="country">What country do you come from?</label>
            <input id="country" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What is your favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="drink">What is your favorite drink?</label>
            <input id="drink" class="form-control" type="text">
          </div>
          <button type="submit" name="button">Submit</button>
        </form>
      </div>
      <div class="col-sm-4 answers">
        <div>
          <ul>
            <li id="result"></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
